<!DOCTYPE html>
<html>
    <head>
        <title>Current Balance</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
        <meta name="theme-color" content="black">
        
        <link rel="manifest" href="manifest.webmanifest">

        <script>
            window.addEventListener('load', () => {
                registerSW();
            });

            // Register the Service Worker
            async function registerSW() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator
                            .serviceWorker
                            .register('serviceworker.js');
                    }
                    catch (e) {
                        console.log('SW registration failed');
                    }
                }
            }
        </script>
    </head>

    <body>

        <dialog class="add-entry" id="add-money-entry">
            <span class="entry-detail">
                <p><b>Type</b></p>
                <input type="text">
            </span>
            <span class="entry-detail">
                <p><b>Add'l. Info</b></p>
                <input type="text">
            </span>
            <div>
                <button class="close" onclick="closeMoneyEntryDialog()">Cancel</button>
                <button class="close" onclick="addMoneyEntry()">Add Entry</button>
            </div>
        </dialog>

        <dialog class="add-entry" id="add-credit-cards-entry">
            <span class="entry-detail">
                <p><b>Name</b></p>
                <input type="text">
            </span>
            <span class="entry-detail">
                <p><b>Bank</b></p>
                <input type="text">
            </span>
            <div>
                <button class="close" onclick="closeCreditCardsEntryDialog()">Cancel</button>
                <button class="close" onclick="addCreditCardsEntry()">Add Entry</button>
            </div>
        </dialog>

        <section id="title-section">
            <h1>Budget</h1>
        </section>
        

        <section id="money">
            <span class="heading-row">
                <h2 id="money-heading" onclick="toggleSection('money')">Money ▲</h2>
                <button class="plus" onclick="openMoneyEntryDialog()">+</button>
            </span>
        </section>

        <section id="credit-cards">
            <span class="heading-row">
                <h2 id="credit-cards-heading" onclick="toggleSection('credit-cards')">Credit Cards ▲</h2>
                <button class="plus" onclick="openCreditCardsEntryDialog()">+</button>
            </span>
        </section>

        <section id="current-balance-section">
            <h2>Current Balance</h2>
            <p id="current-balance-holder"><em id="current-balance">$0.00</em></p>
        </section>

        <script src="main.js"></script>
    </body>
</html>
